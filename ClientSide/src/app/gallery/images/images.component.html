<div class="row justify-content-md-center">
  <div class="wrapper tab-item col-6 col-lg-6">
    <!-- progress-bar -->




    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Adding Groom's image</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- <app-groom></app-groom> -->
            <app-recycle-bin></app-recycle-bin>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn1 btn-primary" (click)="SelectGroom()" data-dismiss="modal">I
              finished</button>
          </div>
        </div>
      </div>
    </div>
   


  </div>

</div>

<!-- הצגת הקבצים -->
<div class="row">
  <div *ngFor="let url of imagesService.urls" id="images">
    <!-- <div style="color: red" class="column-4 column-sm-6 column-xs-12 column-md-6 box-tab"> -->
    <!-- <div class="effect effect-eight"> -->
    <div class="hover01 column">
      <div>
        <a data-fancybox="gallery" [href]="url">
          <figure><img [src]="url" width="100%" height="auto" class="geeks" /></figure>
        </a>
        <span>Hover</span>
        <div id="icons"  class="deletedown">
          <a [href]="url" download="url.jpg"> <i class="material-icons icon" title="download the image">
              get_app
              <!-- vertical_align_bottom -->
            </i></a>

          <i class="material-icons icon" (click)="imagesService.DeleteImg(url)">
            delete
          </i>
        </div>
      </div>
    </div>
  </div>
</div>
<div></div>
<div *ngIf="isShow">
  <i class="fa fa-chevron-circle-up" (click)="gotoTop()" id="scroll"></i>
</div>
