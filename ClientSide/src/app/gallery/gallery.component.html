<div style="background-color: white;width:100%;height:15vh;"></div>

<div class="row justify-content-between" *ngIf="imagesService.isLoading==false">
    <div class="col-3">
        <app-side-bar id="side-bar" style="z-index:2;  position: fixed;"></app-side-bar>
    </div>
    <div class="col-9">
        <div *ngIf="imagesService.gotImages==false" class="col-10">
            <div style="background-color: white;width:100%;height:25vh;"></div>
            <app-progress-bar></app-progress-bar>
        </div>
        <div *ngIf="imagesService.gotImages==true" style="margin-left: 2.5vw;">
            <app-images style="z-index: 1;margin-left: 2vw;"></app-images>
        </div>


    </div>
</div>
